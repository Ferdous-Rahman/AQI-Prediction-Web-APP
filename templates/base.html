<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "AQI & PM2.5 Dashboard" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body { padding-top: 70px; }
    .metric { font-size: 2rem; font-weight: 700; }
    .badge-big { font-size: 1rem; padding: .6rem .8rem; }
    .card { border-radius: 1rem; }
    
    /* Smart button animations and effects */
    .nav-link {
      position: relative;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #00d4ff, #0099ff);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    
    .nav-link:hover {
      color: #00d4ff !important;
      transform: translateY(-2px);
    }
    
    .nav-link:hover::after {
      width: 80%;
    }
    
    .nav-link.active {
      color: #00d4ff !important;
      font-weight: 600;
    }
    
    .nav-link.active::after {
      width: 100%;
    }
    
    .navbar-brand {
      font-weight: 700;
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }
    
    .navbar-brand:hover {
      transform: scale(1.05);
      color: #00d4ff !important;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">Air Pollution Monitoring & Prediction using
Big Data Analytics and Machine Learning </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
            <i class="bi bi-house-door"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'trends' %}active{% endif %}" href="/trends">
            <i class="bi bi-graph-up"></i> Trends
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'predict' %}active{% endif %}" href="/predict">
            <i class="bi bi-calculator"></i> Predict
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  {% block content %}{% endblock %}
  <hr class="my-4">
  <p class="text-muted small mb-4">
    Model: Stacked Ensemble (Random Forest + XGBoost + LightGBM) with Ridge meta-learner.
  </p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
