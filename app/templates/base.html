<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "AQI & PM2.5 Dashboard" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body { padding-top: 70px; }
    .metric { font-size: 2rem; font-weight: 700; }
    .badge-big { font-size: 1rem; padding: .6rem .8rem; }
    .card { border-radius: 1rem; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">Narsingdi Air Quality</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/trends">Trends</a></li>
        <li class="nav-item"><a class="nav-link" href="/predict">Predict</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  {% block content %}{% endblock %}
  <hr class="my-4">
  <p class="text-muted small mb-4">
    Model: Stacked Ensemble (Random Forest + XGBoost + LightGBM) with Ridge meta-learner.
  </p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
